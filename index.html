<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>REGISTRATION FORM</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label> Username </label>
                <input type="text" name="" id="username" placeholder="Enter Your Name">
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label> Email </label>
                <input type="text" name="" id="email" placeholder="Enter Your e-Mail" >
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label> Phone No. </label>
                <input type="number" name="" id="phone-number"  placeholder="Enter Your Mobile no">
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label> Password </label>
                <input type="password" name="" id="password" placeholder="Create Password">
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm-Password</label>
                <input type="password" name="" id="cnfpassword" placeholder="Confirm your password">
                <i class="fas fa-exclamation-triangle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <input type="submit" value="Submit" class="btn" id="submit">
        </form>
    </div>




<!-- Link JavaScript -->
<script src="script.js"></script>
</body>

</html>
